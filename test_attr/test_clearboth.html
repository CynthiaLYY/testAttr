<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test float</title>
	<style>
	*{
		padding:0;
		margin:10 0px;

	}
	.floatleft{
		float:left;
		border:1px solid green;
	}
	.fatherdiv{
		border:1px solid red;
	}
	#specialdiv{
		clear:both;
	}
	.clearfix:after{
		content:" ";
		display:block;
		height:0;
		overflow:hidden;
		clear:both;
	}
	.clearfix{
		*zoom:1;
	}

	</style>
</head>
<body>
<div class="fatherdiv clearfix">
	<div class="floatleft">1</div>
	<div class="floatleft" id="specialdiv">2</div>
	<div class="floatleft">3</div>
</div>
</body>
</html>
